<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diary</title>
    <link rel="stylesheet" href="styles.css" />
    <
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <h1 id="userName" class="userName"></h1>

      <div class="userInputs">
        <div class="user-input">
          <!-- <label for="input" class="label">Date</label> -->
          <input type="text" id="dateInput" class="input" placeholder="Date" />
          <!-- <label for="input" class="label">Your Dairy</label> -->
          <input
            type="text"
            id="contentInput"
            class="input"
            placeholder="Title"
          />
        </div>
      </div>

      <div class="addclear-btn">
        <button id="addBtn" class="button" onclick="saveData()">Add</button>
      </div>

      <div class="display" id="userError">
        <div id="errorData"></div>
        <div id="displayData"></div>
      </div>
      <div class="clearButton">
        <button id="rmovBtn" class="button">Clear Diary</button>
      </div>
      <div class="changeName">
        <button id="setUserName" class="button">Set UserName</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
